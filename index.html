<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js" rel="script"></script>
</head>
<body>
<div class="container">
    <div class="game-board">
        <div id="guess" class="response-div">
            <input type="text" id="guess-input" autofocus>
            <p>Guess a number between 1 and 100</p>
            <h1 id="response">Click Here</h1>
            <p id="reprompt">Click to guess again</p>
            <p id="new-game">Click to play again</p>
        </div>
        <div id="range-bar">
            <div id="indicator"></div>
        </div>
        <h4 id="cold">Cold</h4>
        <h4 id="hot">Hot</h4>
        <div class="score-board">
            <h1 id="your-score"></h1>
        </div>
    </div>
</div>
</body>
</html>
