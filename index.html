<!DOCTYPE html>
    <html>
        <head>
            <title>Guess?</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

            <script>
                var the_number = null;
                function pick_number(){
                    random_number = Math.floor(Math.random() * 10) + 1;
                    return random_number;
                };
                $('button').click(function(){
                    make_guess();
                });
                function make_guess(){
                    guess_input = $('#guess_input').value;
                    if (guess_input > the_number){
                        $('#response_div').text('Too High!');
                    } else if (guess_input < the_number){
                        $('#response_div').text('Too low!');
                    } else {
                        $('#response_div').text('You guessed it!');
                    }
                };

            </script>
        </head>
        <body onload="pick_number()">
            <input id="guess_input">
            <div id="response_div">Lets do this. Guess a Number.</div><br>
            <button>Feelin lucky?</button>
        </body>
    </html>
