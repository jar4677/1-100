<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
<div class="container">
    <div class="game-board">
        <div id="guess" class="response_div">
            <input type="text" id="guess_input" autofocus>
            <p>Guess a number between 1 and 100</p>
            <h1 id="response">Click Here</h1>
            <p id="reprompt">Click to guess again</p>
            <p id="new-game">Click to play again</p>
        </div>
    </div>
    <div class="score-board">
        <h1 id="your-score"></h1>
    </div>
</div>
<!-- javaScript link -->
<script src="script.js" rel="script"></script>

</body>
</html>
