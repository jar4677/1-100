<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
<div class="game-board">
    <div id="guess" class="response_div">
        <input type="text" id="guess_input" placeholder="Guess a number between 1 and 10" autofocus>
        <h1 id="response">Guess</h1>
        <p id="reprompt">Guess again</p>
    </div>

    <button type="button" id="reset">New Game</button>
</div>
<!-- javaScript link -->
<script src="script.js" rel="script"></script>

</body>
</html>
